
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Provisionsvergleich</title>
</head>
<body>
  <h2>Provisionen vergleichen & PDF erstellen</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" action="/vergleichen" enctype="multipart/form-data">
    <label>Ennux CSV:</label><input type="file" name="ennux_file" required><br><br>
    <label>Newsales24 CSV:</label><input type="file" name="newsales_file" required><br><br>
    <button type="submit">Vergleichen & PDF generieren</button>
  </form>
</body>
</html>
